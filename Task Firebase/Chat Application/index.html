<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<body style="background-color:rgba(200,200,200,0.3);overflow:hidden">
  <div class="row" id="div">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <div class="navbar-header" id="navbar">
      <a class="navbar-brand" href="#"></a>
    </div>
  </div>
    <div class="col-lg-3 col-lg-offset-3 col-md-3 col-md-offset-3 col-sm-12 col-xs-12">
          <button type='button' data-toggle="modal" data-target="#myModal" class="btn btn-success btn-lg" id="btna">Add Chat</button>
          <button type='button' data-toggle="modal" data-target="#myModale" class="btn btn-info btn-lg" id="btna">New User</button>
    </div>
  </div>
<div id='container' class="col-lg-12 col-md-12  col-sm-12 col-xs-12" style="background-color:#ECF0F1; box-shadow:15px 15px 15px rgba(100,100,100,0.3);border-radius:5px;overflow-y:scroll;height:90%;"></div>
</div>
<!-- Trigger the modal with a button -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Enter Your Message Here !</h4>
      </div>
      <div class="modal-body">
        <textarea name="name" rows="8" cols="80" id="input" autofocus></textarea>
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addChat()">Add</button>
      </div>
    </div>

  </div>
</div>
<div id="myModale" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Enter Your Information Here !</h4>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Please Enter Your Name Here" id="name" autofocus>
        <br>
        <h4>Gender </h4>
        <input type="radio" name="gender" value="male" id="male" checked> Male
        <br>
        <input type="radio" name="gender" value="female" id="female"> Female
        <br>
        <input type="radio" name="gender" value="other" id="other"> Other
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal" onclick="newUser()">Add</button>
      </div>
    </div>

  </div>
</div>
